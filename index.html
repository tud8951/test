<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>猜数字游戏</title>
</head>

<body>
  <h1>猜数字游戏</h1>
  <p>请输入一个 1 到 100 之间的数字。</p>
  <input type="number" id="guessInput">
  <button onclick="checkGuess()">提交猜测</button>
  <p id="result"></p>
  <script>
    // 生成一个 1 到 100 之间的随机数
    const targetNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      attempts++;

      if (isNaN(guess)) {
        document.getElementById('result').textContent = '请输入一个有效的数字。';
      } else if (guess < targetNumber) {
        document.getElementById('result').textContent = '猜小了！再试试。';
      } else if (guess > targetNumber) {
        document.getElementById('result').textContent = '猜大了！再试试。';
      } else {
        document.getElementById('result').textContent = `恭喜你猜对了！目标数字是 ${targetNumber}，你用了 ${attempts} 次尝试。`;
      }
    }
  </script>
