<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>图片居中展示</title>
<style>
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 500px;
        height: 300px; /* 你可以根据需要调整高度 */
        border: green solid 1px;
        margin: 0 auto; /* 使容器在页面中水平居中 */
    }
</style>
</head>
<body>
    <h1>图片居中展示</h1>
    <p>这是一个居中展示图片的示例。</p>
    <div class="center-container">
        <img alt="示例图片" src="https://bigjackson.us.kg/test/png/test.png" />
    </div>
</body>
</html>
